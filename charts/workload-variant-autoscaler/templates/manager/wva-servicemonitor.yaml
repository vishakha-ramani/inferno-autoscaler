apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: workload-variant-autoscaler
    control-plane: controller-manager
    openshift.io/user-monitoring: "true"
  name: workload-variant-autoscaler-controller-manager-metrics-monitor
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - interval: 10s
      path: /metrics
      port: https
      scheme: https
      bearerTokenSecret:
        name: workload-variant-autoscaler-controller-manager-token-manual
        key: token
      tlsConfig:
        # WVA metrics endpoint uses self-signed certificates, so Prometheus must skip verification
        # This is separate from WVA->Prometheus TLS verification
        insecureSkipVerify: true
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: workload-variant-autoscaler
      control-plane: controller-manager
