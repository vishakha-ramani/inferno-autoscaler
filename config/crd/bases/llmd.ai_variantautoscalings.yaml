  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: variantautoscalings.llmd.ai
spec:
  group: llmd.ai
  names:
    kind: VariantAutoscaling
    listKind: VariantAutoscalingList
    plural: variantautoscalings
    shortNames:
    - va
    singular: variantautoscaling
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.scaleTargetRef.name
      name: Target
      type: string
    - jsonPath: .spec.modelID
      name: Model
      type: string
    - jsonPath: .status.currentAlloc.accelerator
      name: Accelerator
      type: string
    - jsonPath: .status.currentAlloc.numReplicas
      name: CurrentReplicas
      type: integer
    - jsonPath: .status.desiredOptimizedAlloc.numReplicas
      name: Optimized
      type: string
    - jsonPath: .status.conditions[?(@.type=='MetricsAvailable')].status
      name: MetricsReady
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          VariantAutoscaling is the Schema for the variantautoscalings API.
          It represents the autoscaling configuration and status for a model variant.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state for autoscaling the model
              variant.
            properties:
              activateModelTuner:
                description: ActivateModelTuner indicates whether to use the experimental
                  model tuner.
                type: boolean
              modelID:
                description: ModelID specifies the unique identifier of the model
                  to be autoscaled.
                minLength: 1
                type: string
              modelProfile:
                description: ModelProfile provides resource and performance characteristics
                  for the model variant.
                properties:
                  accelerators:
                    description: Accelerators is a list of accelerator profiles for
                      the model variant.
                    items:
                      description: |-
                        AcceleratorProfile defines the configuration for an accelerator used in autoscaling.
                        It specifies the type and count of accelerator, as well as parameters for scaling behavior.
                      properties:
                        acc:
                          description: Acc specifies the type or name of the accelerator
                            (e.g., GPU type).
                          minLength: 1
                          type: string
                        accCount:
                          description: AccCount specifies the number of accelerator
                            units to be used.
                          minimum: 1
                          type: integer
                        maxBatchSize:
                          description: MaxBatchSize is the maximum batch size supported
                            by the accelerator.
                          minimum: 1
                          type: integer
                        perfParms:
                          description: PerParms specifies the prefill and decode parameters
                            for ttft and itl models
                          properties:
                            decodeParms:
                              additionalProperties:
                                type: string
                              description: |-
                                DecodeParms contains parameters for the decode phase (ITL calculation)
                                Expected keys: "alpha", "beta" for equation: itl = alpha + beta * maxBatchSize
                              minProperties: 1
                              type: object
                            prefillParms:
                              additionalProperties:
                                type: string
                              description: |-
                                PrefillParms contains parameters for the prefill phase (TTFT calculation)
                                Expected keys: "gamma", "delta" for equation: ttft = gamma + delta * tokens * maxBatchSize
                              minProperties: 1
                              type: object
                          required:
                          - decodeParms
                          - prefillParms
                          type: object
                      required:
                      - acc
                      - accCount
                      - maxBatchSize
                      type: object
                    minItems: 1
                    type: array
                required:
                - accelerators
                type: object
              scaleTargetRef:
                description: |-
                  ScaleTargetRef references the scalable resource to manage.
                  This follows the same pattern as HorizontalPodAutoscaler.
                properties:
                  apiVersion:
                    description: apiVersion is the API version of the referent
                    type: string
                  kind:
                    description: 'kind is the kind of the referent; More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                    type: string
                  name:
                    description: 'name is the name of the referent; More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                    type: string
                required:
                - kind
                - name
                type: object
                x-kubernetes-map-type: atomic
              variantCost:
                default: "10.0"
                description: VariantCost specifies the cost per replica for this variant
                  (used in saturation analysis).
                pattern: ^\d+(\.\d+)?$
                type: string
            required:
            - modelID
            - scaleTargetRef
            type: object
          status:
            description: Status represents the current status of autoscaling for the
              model variant.
            properties:
              actuation:
                description: Actuation provides details about the actuation process
                  and its current status.
                properties:
                  applied:
                    description: Applied indicates whether the actuation was successfully
                      applied.
                    type: boolean
                required:
                - applied
                type: object
              conditions:
                description: Conditions represent the latest available observations
                  of the VariantAutoscaling's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              currentAlloc:
                description: CurrentAlloc specifies the current resource allocation
                  for the variant.
                properties:
                  accelerator:
                    description: Accelerator is the type of accelerator currently
                      allocated.
                    minLength: 1
                    type: string
                  itlAverage:
                    description: ITLAverage is the average inter token latency for
                      the current allocation.
                    pattern: ^\d+(\.\d+)?$
                    type: string
                  load:
                    description: Load describes the workload characteristics for the
                      current allocation.
                    properties:
                      arrivalRate:
                        description: ArrivalRate is the rate of incoming requests
                          in inference server.
                        type: string
                      avgInputTokens:
                        description: AvgInputTokens is the average number of input(prefill)
                          tokens per request in inference server.
                        type: string
                      avgOutputTokens:
                        description: AvgOutputTokens is the average number of output(decode)
                          tokens per request in inference server.
                        type: string
                    required:
                    - arrivalRate
                    - avgInputTokens
                    - avgOutputTokens
                    type: object
                  maxBatch:
                    description: MaxBatch is the maximum batch size currently allocated.
                    minimum: 0
                    type: integer
                  numReplicas:
                    description: NumReplicas is the number of replicas currently allocated.
                    minimum: 0
                    type: integer
                  ttftAverage:
                    description: TTFTAverage is the average time to first token for
                      the current allocation
                    pattern: ^\d+(\.\d+)?$
                    type: string
                  variantCost:
                    description: VariantCost is the cost associated with the current
                      variant allocation.
                    pattern: ^\d+(\.\d+)?$
                    type: string
                required:
                - accelerator
                - itlAverage
                - load
                - maxBatch
                - numReplicas
                - ttftAverage
                - variantCost
                type: object
              desiredOptimizedAlloc:
                description: DesiredOptimizedAlloc indicates the target optimized
                  allocation based on autoscaling logic.
                properties:
                  accelerator:
                    description: Accelerator is the type of accelerator for the optimized
                      allocation.
                    minLength: 2
                    type: string
                  lastRunTime:
                    description: LastRunTime is the timestamp of the last optimization
                      run.
                    format: date-time
                    type: string
                  numReplicas:
                    description: NumReplicas is the number of replicas for the optimized
                      allocation.
                    minimum: 0
                    type: integer
                required:
                - accelerator
                - numReplicas
                type: object
              tunerPerfData:
                description: TunerPerfData specifies the tuned prefill and decode
                  parameters of the model used by the queue analyzer in model-based
                  autoscaling.
                properties:
                  accelerator:
                    description: Accelerator is the type of accelerator used in tuning.
                    minLength: 1
                    type: string
                  covarianceMatrix:
                    description: |-
                      CovarianceMatrix contains the current covariance matrix of the tuned state.
                      It represents the uncertainty in the estimate.
                    items:
                      items:
                        type: string
                      type: array
                    maxItems: 4
                    minItems: 4
                    type: array
                  model:
                    description: Model specifies the unique identifier of the model
                      used in tuning.
                    minLength: 1
                    type: string
                  nis:
                    description: |-
                      Normalized Innovation Squared value of the tuner update.
                      NIS determines how accurately Kalman filter is able to predict the measurement.
                    pattern: ^\d+(\.\d+)?$
                    type: string
                  perfParms:
                    description: PerfParms specifies the TUNED prefill and decode
                      parameters of the queueing model.
                    properties:
                      decodeParms:
                        additionalProperties:
                          type: string
                        description: |-
                          DecodeParms contains parameters for the decode phase (ITL calculation)
                          Expected keys: "alpha", "beta" for equation: itl = alpha + beta * maxBatchSize
                        minProperties: 1
                        type: object
                      prefillParms:
                        additionalProperties:
                          type: string
                        description: |-
                          PrefillParms contains parameters for the prefill phase (TTFT calculation)
                          Expected keys: "gamma", "delta" for equation: ttft = gamma + delta * tokens * maxBatchSize
                        minProperties: 1
                        type: object
                    required:
                    - decodeParms
                    - prefillParms
                    type: object
                  updatedAt:
                    description: UpdatedAt specifies the time last successful tuner
                      update was performed.
                    format: date-time
                    type: string
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
